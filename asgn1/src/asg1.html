<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mahyar Vahabi Asgn1</title>
    </head>
    <body onload="main()">
        <canvas id="webgl" width="400" height="400"> </canvas>

        <script src="../lib/cuon-matrix-cse160.js"></script> 
        <script src="../lib/HelloPoint1.js"></script>
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>

        <script src="../src/ColoredPoints.js"></script>
        <script src="../src/asg1.js"></script>
        <script src="../src/point.js"></script>
        <script src="../src/tri.js"></script>
        <script src="../src/dim.js"></script>
        <script src="../src/cir.js"></script>

        <img id="image" src="../img/reference.png" style="display:none;" height="400" width="400"/> 

        <br><br>
        <button type="button" id="clearButton">Clear Canvas</button>

        <br><br>
        <button type="button" id="picture">Paint Picture</button>
        <button type="button" onclick="show()" id="pictureref">Picture Reference</button>

        <br><br>
        Drawing Mode:
        <br>
        <button type="button" id="pointButton">Squares</button>
        <button type="button" id="triangleButton">Triangles</button>
        <button type="button" id="diamondButton">Diamonds</button>
        <button type="button" id="circleButton">Circles</button>

        <br><br>
        Shape Color:
        <br>
        Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
        Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
        Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">

        <br><br>
        Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
        Circles (Segment Count): <input type="range" min="5" max="40" value="0" class="slider" id="segments">
    </body>
</html>
